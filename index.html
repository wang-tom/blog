<script type="text/javascript">
$.ajax({
  async: false,
  dataType: "jsonp",
  jsonp: "callback",
  url: "http://sup.tlinx.cn/Index/getnews",
  success: function(rs){
	  var html = '<ul>';
    	rs.stories.forEach(function(value,index,array){
        	if((index+1)%4==0){
        		var _class = 'class="last"';
        	}else _class='';
        	html += '<li '+_class+'><div class="fl_left"><img src="'+array[index].images+'" /></div>'+
        			'<div class="fl_right"><h2><a target="_blank" href="http://daily.zhihu.com/story/'+array[index].id+'">'+array[index].id+'</a></h2><p>'+array[index].title+'</p></div>'+
        			'</li>';
        })
      html += '</ul><br class="clear" />';
      $("#latest").html(html);
  },error: function(){console.warn("跨域访问失败");}
});
$.ajax({
  async: false,
  dataType: "jsonp",
  jsonp: "callback",
  url: "http://sup.tlinx.cn/Index/gethot",
  success: function(rs){
	  var html = '<ul>';
    	rs.recent.forEach(function(value,index,array){
        	if((index+1)%4==0){
        		var _class = 'class="last"';
        	}else _class='';
        	html += '<li '+_class+'><div class="fl_left"><img src="'+array[index].thumbnail+'" /></div>'+
        			'<div class="fl_right"><h2><a target="_blank" href="'+array[index].url+'">'+array[index].news_id+'</a></h2><p>'+array[index].title+'</p></div>'+
        			'</li>';
        })
      html += '</ul><br class="clear" />';
      $("#hot").html(html);
  },error: function(){console.warn("跨域访问失败");}
});
</script>
